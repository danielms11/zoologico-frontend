<!DOCTYPE html>
<html lang="es">
<head>
	<title>Zoologico</title>
	<meta charset="UTF-8">

	<meta name="description" content="Fullstack example">
	<meta name="keywords" content="Frontend, PWA, Svelte, JavaScript">
	<meta name="author" content="Daniel Martín Segura">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel='icon' type='image/png' href='/favicon.png'>
 
	<!-- PWA: Para habilitar Progressive Web Application -->
	<link rel="manifest" href="manifest.json">
  
	<!-- PWA: Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#fdebc9">

        <!-- CSS y Javascript -->
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<noscript>
		<p> Este sitio necesita Javascript para funcionar. </p>
	</noscript>
	<script>
		// Si está soportado serviceWorker por el navegador
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
			navigator.serviceWorker
			  .register('./service-worker.js')
			  .then(reg => console.log('[Service Worker] * Registrado.'))
			  .catch(err => console.log(`[Service Worker] * Error: ${err}`));
		  });
		}
	  </script>
	
	  <script src="service-worker.js"></script> <!-- Gestión de eventos del ServiceWorker -->
</body>
</html>
